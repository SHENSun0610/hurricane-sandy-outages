</head>
<body>
  
    <div class="layout-slider">
      <input id="SliderSingle" type="slider" name="price" value="1" />
    </div>
    <script type="text/javascript" charset="utf-8">
      function calc( value ) { 
        hour = value + 7;
        day = (hour < 24) ? 29 : 30;
        am_pm = ((hour % 24) >= 12) ? "pm" : "am";
        hour %= 12;
        hour = (hour == 0) ? 12 : hour;

        return "October " + day + ", " + hour + am_pm;
      }
      function change( value ) { $("img").attr("src", "images/sandy_" + value + ".png"); }
      jQuery("#SliderSingle").slider({ from: 1, to: 40, step: 1, round: 1, skin: "round", calculate: calc, onstatechange: change });
    </script>

    <img src="images/sandy_1.png"></img>
    
    <p>Dots represent tweets, sized according to the number of tweets in that region. All times are in Eastern Standard.</p>
</body>
